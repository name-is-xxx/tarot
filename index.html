<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="icon" href="/tarot/tarot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/tarot/logo192.png" />
    <link rel="manifest" href="/tarot/manifest.json" />
    <title>Tarot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/App.tsx"></script>
    <script>
      function updateFavicon() {
        var hour = new Date().getHours();
        var favicon = document.getElementById("icon");
        // 6点到18点之间为白天，其他时间为夜间
        if (hour < 6 || hour >= 18) {
          // 夜间图标
          favicon.href = "/tarot/tarot-purple.svg";
        } else {
          // 白天图标
          favicon.href = "/tarot/tarot.svg";
        }
      }

      // 页面加载时执行一次
      updateFavicon();
      // 每小时执行一次，以应对时区变化或不同时区的用户
      setInterval(updateFavicon, 3600000);
    </script>
  </body>
</html>
